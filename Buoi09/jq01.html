<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Chèn css ở đây-->
</head>
<body>
    <div>Div 1</div>
    <div>Div 2</div>
    <div>Div 3</div>
    <div>Div 4</div>
    <div>Div 5</div>
    <div>Div 6</div>
    <div>Div 7</div>
    <!--Chèn js ở đây-->
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            //chọn thẻ div và gắn sự kiện click
            $("div").click(function(){
                //ẩn thẻ đang chọn đi
                $(this).hide(1000);
            });
        });
    </script>
</body>
</html>
