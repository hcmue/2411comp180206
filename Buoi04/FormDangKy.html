<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký Thành viên</title>
    <style>
        .mytextbox{
            width: 400px;
            border: 1px solid blue;
            color: white;
            background-color: green;            
        }
        td{ border: 1px solid #CC9999;}
    </style>
</head>
<body>
    <form name="frmDangKy" action="XuLyDangKy.php" enctype="multipart/form-data" method="post">
        <table cellpadding="4" border="1" width="500" cellspacing="0">
            <caption>ĐĂNG KÝ THÀNH VIÊN</caption>
            <tr>
                <td>Họ tên</td>
                <td>
                    <input class="mytextbox" type="text" name="txtHoTen" />
                </td>
            </tr>
            <tr>
                <td>Tên đăng nhập</td>
                <td>
                    <input class="mytextbox" type="text" name="txtTenDn" />
                </td>
            </tr>
            <tr>
                <td>Mật khẩu</td>
                <td>
                    <input class="mytextbox" type="password" name="txtMatKhau" />
                </td>
            </tr>
            <tr>
                <td>Nhập lại mật khẩu</td>
                <td>
                    <input class="mytextbox" type="password" name="txtNLMatKhau" />
                </td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <input type="radio" name="gioitinh" value="0">Nam
                    <input type="radio" checked name="gioitinh" value="1">Nữ
                    <input type="radio" name="gioitinh" value="-1">Khác
                </td>
            </tr>
            <tr>
                <td>Ngoại ngữ</td>
                <td>
                    <input type="checkbox" name="NN" value="AV">Anh
                    <input type="checkbox" name="NN" value="PV">Pháp
                    <input type="checkbox" name="NN" value="NV">Nga
                </td>
            </tr>
            <tr>
                <td>Nghề nghiệp</td>
                <td>
                    <select class="mytextbox" name="nghenghiep">
                        <option value="HSSV">Học sinh - Sinh viên</option>
                        <option value="GV">Giảng viên</option>
                        <option value="CN">Công nhân</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Hình</td>
                <td>
                    <input class="mytextbox" type="file" name="Hinh" />
                </td>
            </tr>
            <tr>
                <td>Sở thích</td>
                <td>
                    <textarea class="mytextbox" name="sothich" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button>Đăng ký</button>
                    <button type="reset">Nhập lại</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
